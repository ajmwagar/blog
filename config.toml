baseurl = "https://averywagar.com"
languageCode = "en-us"
theme = "hello-friend-ng"

googleAnalytics = "UA-102498484-1"
disqusShortname = "averywagar"
# DisqusShortname = "averywagar"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = true
comments = true

[blackfriday]
  hrefTargetBlank = true

[permalinks]
  posts = "/posts/:year/:month/:title/"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Homepage and blog by Avery Wagar"
  keywords = "homepage, blog, science, informatics, development, programming, coding, vr"
  images = [""]
  comments = true

  homeSubtitle = "Software Developer"

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/ajmwagar/blog/commit/"

# Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/ajmwagar/"

  [[params.social]]
    name = "email"
    url  = "averywagar.com@gmail.com"
  [[params.social]]
    name = "github"
    url  = "https://github.com/ajmwagar/"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/ajmwagar/"

[languages]
  [languages.en]
    title = "Avery Wagar"
    subtitle = "Software Developer"
    keywords = ""
    copyright = "Avery Wagar"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "cd /home/ajmwagar"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

	# You can create a language based menu
    # [languages.en.menu]
    #   [[languages.en.menu.main]]
